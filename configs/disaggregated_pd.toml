# RouteSim Disaggregated Prefill/Decode Configuration
# 2 prefill nodes + 6 decode nodes

[simulation]
name = "disaggregated-pd"
seed = 42
warmup_requests = 50

[cluster]
gpu_type = "H100Sxm"
num_backends = 8
max_batch_tokens = 16384
max_queue_depth = 256
kv_cache_blocks = 32768
kv_block_size = 16

[cluster.compute_model]
prefill_tokens_per_sec = 50000
decode_tokens_per_sec_batch1 = 80
decode_throughput_saturation_batch = 64
decode_tokens_per_sec_saturated = 3200

[cluster.disaggregated]
enabled = true
prefill_backends = 2
decode_backends = 6
kv_transfer_latency_us = 500
kv_transfer_bandwidth_gb_s = 50.0

[trace]
format = "compact_jsonl"
path = "traces/example_trace.jsonl"
