# RouteSim Default Configuration
# Small cluster for quick experimentation

[simulation]
name = "default-cluster"
seed = 42
warmup_requests = 10

[cluster]
gpu_type = "H100Sxm"
num_backends = 4
max_batch_tokens = 8192
max_queue_depth = 128
kv_cache_blocks = 16384
kv_block_size = 16

[cluster.compute_model]
prefill_tokens_per_sec = 50000
decode_tokens_per_sec_batch1 = 80
decode_throughput_saturation_batch = 64
decode_tokens_per_sec_saturated = 3200

[trace]
format = "compact_jsonl"
path = "traces/example_trace.jsonl"
