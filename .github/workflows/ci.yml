name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust ${{ matrix.toolchain }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, nightly]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --exclude routesim-python -- -D warnings

      - name: Build
        run: cargo build --workspace --exclude routesim-python

      - name: Run tests
        run: cargo test --workspace --exclude routesim-python

  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Create virtualenv
        run: python -m venv .venv

      - name: Install maturin
        run: |
          source .venv/bin/activate
          pip install maturin[patchelf]

      - name: Build Python package
        run: |
          source .venv/bin/activate
          maturin develop --release

      - name: Install test dependencies
        run: |
          source .venv/bin/activate
          pip install pytest click

      - name: Run Python tests
        run: |
          source .venv/bin/activate
          pytest tests/python/ -v

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run benchmarks (dry run)
        run: cargo bench --workspace --exclude routesim-python -- --test
